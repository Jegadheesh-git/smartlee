{% extends 'base.html' %}

{% block title %}Today's Learning{% endblock %}

{% block content %}
<div class="flex justify-evenly">
    <div class="w-1/2 bg-white rounded-xl shadow-xl p-16 flex flex-col gap-8">
    <div class="flex gap-4">
        <a href="{% url 'problem_list' %}" class="text-sm text-gray-500">
            < Back</a>
                <h1 class="font-bold uppercase">Edit Topic</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ problem.title }}" required class="px-4 py-2 border-b-2 w-5/6"><br><br>
        <input type="url" name="url" value="{{ problem.url }}" required class="px-4 py-2 border-b-2 w-5/6"><br><br>
        <textarea name="notes" class="px-4 py-2 border-b-2 w-5/6">{{ problem.notes }}</textarea><br><br>

        
        <label>
            <input type="checkbox" class="w-4 h-4" name="hasCompleted" {% if problem.hasCompleted %}checked{% endif %}>
            Mark as Completed
        </label><br>


        <button type="submit" class="bg-black text-gray-100 px-4 py-2 shadow-md rounded-xl mt-8">Update</button>
    </form>
    
    </div>
</div>
{% endblock %}
